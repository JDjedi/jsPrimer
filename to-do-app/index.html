
<!DOCTYPE html>

<html>
    <head>
        <title>To-Do's For You</title>
    </head>

    <body id="main">
        <h1>Things to do</h1>
        <h2>Keep Track of Needs to be Done</h2>
        <input type="text" id="search-text" placeholder="Filter To-Dos">
        <button id="remove-all-button">Remove all Notes</button>
        <form id="todo-form">
        	<input type="text" placeholder="Enter To-Dos" name="enterToDo">
        	<button>Submit</button>
        </form>
        <div>
           <a id="edit-form" href="/edit.html">Edit a Todo</a> 
        </div>
        <label>
            <input type="checkbox" id="hide-completed">Hide Completed tasks
        </label>
        <div id="toDos">
        </div>
        <script src="uniqueid.js"></script>
        <script src="main.js"></script> <!-- the order the files are sequenced matters, first to last -->
        <script src="todos-function.js"></script>
        <script src="render.js"></script>
    </body>
</html>
