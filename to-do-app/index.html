
<!DOCTYPE html>

<html>
    <head>
        <title>To-Do's For You</title>
    </head>

    <body id="main">
        <h1>Things to do</h1>
        <h2>Keep Track of Needs to be Done</h2>
        <input type="text" id="search-text" placeholder="Filter To-Dos">
        <button id="remove-all-button">Remove all Notes</button>
        <form id="todo-form">
        	<input type="text" placeholder="Enter To-Dos" name="enterToDo">
        	<button>Submit</button>
        </form>
        <div>
            <ul id="toDos"> 
                
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
